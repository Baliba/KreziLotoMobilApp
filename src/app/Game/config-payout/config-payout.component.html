<div class="body-page-no-head">

        <div class="form-group col-md-12 col-sm-12 ">
            <app-alert [alert]="alert" pos="1"></app-alert>
        </div>
        <div class="col-md-12">
            <div class="form-group col-md-6">
                <label>Nimero Moncash ou </label>

                <label>Kod sekre ou</label>
                <input type="password" [(ngModel)]="pass" class="form-control">

        <div class="form-group col-md-12 col-sm-12 ">
            <app-alert [alert]="alert" pos="2"></app-alert>
        </div>

        <div class="col-md-12">
            <div class="form-group col-md-12 col-sm-12">
                <label>NO SWIFT Bank </label>
                <input type="text" [(ngModel)]="bank.swift" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Non Bank la </label>
                <input type="text" [(ngModel)]="bank.nom_bank" class="form-control">

                <label>Non Kont ou an  </label>

                <label>Nimero kont ou an</label>
                <input type="text" [(ngModel)]="bank.numero" class="form-control">
            </div>

            <div class="form-group col-md-6">
                <label>Kod sekre ou</label>
                <input type="password" [(ngModel)]="bank.pass" class="form-control">
            </div>

            <div class="form-group col-md-12">
                <button class="btn btn-primary" (click)="saveBK()" style="margin-top: 2%;">Modifye</button>
            </div>
        </div>
    </div>

</div>
