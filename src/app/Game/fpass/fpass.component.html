<div class="page-auth game-gb">
    <div class="col-md-6 col-md-offset-3 login">

        <div class="col-md-12 row">
            <img src="assets/logo.png" class="logo-game" />
            <h3 class="text-center tyellow">Rekipere kont ou</h3>
        </div>
        <div class="col-md-12 row">
            <app-alert [alert]="alert" pos="1"></app-alert>
        </div>
        <div class class="col-md-12 row" *ngIf="page==0">
            <div class="form-group">
                <label class="twhite">Imel</label>
                <input type="phone" [(ngModel)]="creds.email" class="form-control" />
            </div>
            <div class="form-group">
                <button class="ok-btn" (click)="nextPageReg()" [disabled]="loading[0]">Swivan</button>
            </div>
        </div>
        <div class class="col-md-12 row" *ngIf="page==1">
            <div class="form-group">
                <label class="twhite">Antre PIN nan la</label>
                <input [(ngModel)]="pin" type="number" max="999999" class="form-control" />
            </div>
            <div class="form-group">
                <label class="twhite">Antre nouvo Kod sekr√® an</label>
                <input [(ngModel)]="pass" type="password" class="form-control" />
            </div>

            <div class="form-group">
                <button class="ok-btn" (click)="newPass()" [disabled]="loading[0]">Modifye</button>
            </div>
        </div>
        <div class class="col-md-12 row" *ngIf="page==2">
            <div class="alert alert-success">
                {{ msg }}
            </div>
            <div class="form-group">
                <button class="btn btn-success pull-right" routerLink="/game/login">  Al konekte kounya</button>
            </div>
        </div>
        <div class="col-md-12 text-center" style="margin-top:2%;">
            <div class="or-content">
                <p class="or-signup" class="twhite">
                    <a routerLink="/game/login" class="twhite">Koneksyon  </a>,
                    <a routerLink="/game/register" class="twhite"> Kreye nouvo kont </a>
                </p>
            </div>
        </div>
    </div>
</div>
